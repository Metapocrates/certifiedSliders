[project]
# Supabase project configuration

# Note: Cron schedules for edge functions are configured via Supabase Dashboard
# or using the CLI/API, not in config.toml
#
# To set up the cron schedule for process_email_queue:
# 1. Go to Supabase Dashboard > Edge Functions > process_email_queue
# 2. Click "Add Cron Job"
# 3. Set schedule to "*/2 * * * *" (every 2 minutes for production)
# 4. Or use CLI: supabase functions schedule process_email_queue --cron "*/2 * * * *"
