name: Supabase Nightly Backup

on:
  schedule:
    - cron: "0 9 * * *"   # 09:00 UTC nightly (1am PT / 2am PDT)
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install pg_dump
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Make timestamp
        id: ts
        run: echo "stamp=$(date -u +'%Y-%m-%dT%H-%M-%SZ')" >> $GITHUB_OUTPUT

      - name: Dump database
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          mkdir -p backup
          pg_dump "$SUPABASE_DB_URL" --format=custom --no-owner --no-privileges -Z9 -f "backup/supabase_${{ steps.ts.outputs.stamp }}.dump"

      - name: Upload artifact (7-day retention)
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ steps.ts.outputs.stamp }}
          path: backup/*.dump
          retention-days: 7