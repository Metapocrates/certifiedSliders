name: Supabase Nightly Backup

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL client 17
        run: |
          set -eu
          sudo apt-get update
          . /etc/os-release
          echo "deb [arch=amd64,arm64] http://apt.postgresql.org/pub/repos/apt ${VERSION_CODENAME}-pgdg main" | \
            sudo tee /etc/apt/sources.list.d/pgdg.list
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | \
            gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/postgresql.gpg >/dev/null
          sudo apt-get update
          sudo apt-get -y install postgresql-client-17
          echo "Installed: $(/usr/lib/postgresql/17/bin/pg_dump --version)"

      - name: Generate timestamp
        id: ts
        run: echo "stamp=$(date -u +'%Y-%m-%dT%H-%M-%SZ')" >> $GITHUB_OUTPUT

      - name: Dump database
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_DB_IPV4: ${{ secrets.SUPABASE_DB_IPV4 }}
        run: |
          set -eu

          if [ -z "${SUPABASE_DB_URL:-}" ] || [ -z "${SUPABASE_DB_IPV4:-}" ]; then
            echo "ERROR: Missing required secrets (SUPABASE_DB_URL or SUPABASE_DB_IPV4)"
            exit 1
          fi

          if [[ "$SUPABASE_DB_URL" == *"?"* ]]; then
            SEP="&"
          else
            SEP="?"
          fi

          EXTRA="hostaddr=${SUPABASE_DB_IPV4}&connect_timeout=10"
          if [[ "$SUPABASE_DB_URL" != *"sslmode="* ]]; then
            EXTRA="${EXTRA}&sslmode=require"
          fi

          PG_DSN="${SUPABASE_DB_URL}${SEP}${EXTRA}"

          mkdir -p backup
          OUT="backup/supabase_${{ steps.ts.outputs.stamp }}.dump"

          echo "Starting pg_dump..."
          /usr/lib/postgresql/17/bin/pg_dump "$PG_DSN" --format=custom --no-owner --no-privileges -Z9 -f "$OUT"

          SIZE=$(du -h "$OUT" | cut -f1)
          echo "Backup completed: $OUT ($SIZE)"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ steps.ts.outputs.stamp }}
          path: backup/*.dump
          retention-days: 7